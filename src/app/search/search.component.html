<div class="search-wrapper">
  <h1>Movie Search</h1>
  <div class="input-container">
    <input
      class="input-search"
      type="text"
      [(ngModel)]="chipText"
      placeholder="Type a movie to search"
      (keyup.enter)="addChip(chipText)"
    />
    <button class="button-search" (click)="searchMovies()" type="submit">
      Search
    </button>
  </div>
  <div class="chips-container">
    <div class="chips" *ngFor="let chip of chips">
      <p>{{ chip }}</p>
      <div class="delete-container">
        <span class="delete" (click)="removeChip(chip)">X</span>
      </div>
    </div>
  </div>
</div>
